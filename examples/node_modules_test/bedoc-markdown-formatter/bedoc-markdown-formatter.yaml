# yaml-language-server: $schema=https://schema.gesslar.dev/bedoc/v1/bedoc-action.json

$schema: https://schema.gesslar.dev/bedoc/v1/bedoc-action.json
accepts:
  type: object
  required:
    - functions
  properties:
    functions:
      type: array
      items:
        type: object
        required:
          - name
          - signature
        properties:
          name:
            type: string
          signature:
            type: object
            required:
              - name
            properties:
              access:
                type: string
                enum: [protected, public, private]
              modifier1:
                type: string
                enum: [nomask, varargs]
              modifier2:
                type: string
                enum: [nomask, varargs]
              type:
                type: string
                enum:
                  [
                    array,
                    buffer,
                    float,
                    function,
                    int,
                    mapping,
                    mixed,
                    object,
                    string,
                    void,
                  ]
              name:
                type: string
              parms:
                type: string
          description:
            type: array
            items:
              type: string
          param:
            type: array
            items:
              type: object
              required:
                - type
                - name
              properties:
                type:
                  oneOf:
                    - type: string
                    - type: array
                      items:
                        type: string
                name:
                  type: string
                content:
                  type: array
                  items:
                    type: string
          return:
            type: object
            required:
              - type
            properties:
              type:
                oneOf:
                  - type: string
                  - type: array
                    items:
                      type: string
              content:
                type: array
                items:
                  type: string
          example:
            type: array
            items:
              type: string
